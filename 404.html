<!DOCTYPE HTML>
<html>
 <head>
  <title>404</title>
  <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
  <style>
    html,body{width:100%;height:100%;}
    h2 {
     font-family: 'Bad Script', cursive;
     font-size: 1vw;
     text-align: center;
    }
    #outer {
     display: table;
     width: 100%;
     height:100%;
     padding:0;
     margin:0;
    }
    #inner {
     text-align: center;
     display: table-cell;
     *display: inline-block; /* IE6, IE7 hack */
     vertical-align: middle;
     padding:0;
     margin:0;
    }
    img {
     height: 6vw;
    }
  </style>
 </head>
 <body>
  <div id="outer">
   <div id="inner">
    <img src="logo.svg" onerror="this.onerror=null; this.src='logo.png'">
    <h2>it's not here</h2>
   </div>
  </div> 
 </body>
</html>
